<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 9</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.1.1/dist/phaser.js"></script>
    <style type="text/css">
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      var SCREEN_WIDTH = 800;
      var SCREEN_HEIGHT = 600;

      var config = {
        type: Phaser.AUTO,
        width: SCREEN_WIDTH,
        height: SCREEN_HEIGHT,
        physics: {
          default: "arcade",
          arcade: {
            gravity: { y: 300 },
            debug: false,
          },
        },
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      };

      var player;
      var stars;
      var platforms;
      var cursors;
      var score = 0;
      var scoreText;

      var coinGroup;

      var hearts;
      var life = 3;

      var game = new Phaser.Game(config);

      function preload() {
        this.load.image("sky", "./assets/sky.png");
        this.load.image("ground", "./assets/platform.png");
        this.load.image("star", "./assets/star.png");
        this.load.image("bomb", "./assets/bomb.png");
        this.load.spritesheet("dude", "./assets/soldier.png", {
          frameWidth: 48,
          frameHeight: 48,
        });
      }

      function create() {
        this.add.image(400, 300, "sky");

        platforms = this.physics.add.staticGroup();

        platforms.create(400, 568, "ground").setScale(2).refreshBody();

        platforms.create(600, 400, "ground");
        platforms.create(50, 250, "ground");
        platforms.create(750, 220, "ground");

        player = this.physics.add.sprite(100, 450, "dude");

        player.setBounce(0.2);
        player.setCollideWorldBounds(true);

        this.anims.create({
          key: "left",
          frames: this.anims.generateFrameNumbers("dude", { start: 0, end: 3 }),
          frameRate: 10,
          repeat: -1,
        });

        this.anims.create({
          key: "turn",
          frames: [{ key: "dude", frame: 4 }],
          frameRate: 20,
        });

        this.anims.create({
          key: "right",
          frames: this.anims.generateFrameNumbers("dude", { start: 5, end: 8 }),
          frameRate: 10,
          repeat: -1,
        });

        cursors = this.input.keyboard.createCursorKeys();

        stars = this.physics.add.group({
          key: "star",
          repeat: 11,
          setXY: { x: 12, y: 0, stepX: 70 },
        });

        stars.children.iterate(function (child) {
          child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        });

        hearts = this.add.group({
          key: "star",
          repeat: 2,
          setXY: { x: 670, y: 570, stepX: 50 },
        });

        coinGroup = this.physics.add.group({
        
        });

        scoreText = this.add.text(16, 16, "score: 0", {
          fontSize: "32px",
          fill: "#000",
        });

        this.physics.add.collider(player, platforms);
        this.physics.add.collider(stars, platforms);

        this.physics.add.overlap(player, stars, collectStar, null, this);

        this.physics.add.overlap(stars, coinGroup, attackStar, null, this);
      }

      function update() {
        if (cursors.left.isDown) {
          player.setVelocityX(-160);

          player.anims.play("left", true);
        } else if (cursors.right.isDown) {
          player.setVelocityX(160);

          player.anims.play("right", true);
        } else {
          player.setVelocityX(0);

          player.anims.play("turn");
        }

        if (cursors.up.isDown && player.body.touching.down) {
          player.setVelocityY(-330);
        }

        if (cursors.down.isDown) {
          addCoin();
        }

        coinGroup.children.iterate(function (child) {
          if (child.body.y > SCREEN_HEIGHT) {
            child.disableBody(true, true);
          }
        });
      }

      function collectStar(player, star) {
        star.disableBody(true, true);

        score += 10;
        scoreText.setText("Score: " + score);

        if (life > 0) {
          life -= 1;
          console.log(hearts);
          hearts.getChildren()[life].visible = false;
          console.log(hearts.getChildren()[life].visible);
        }
      }

      function addCoin() {
        console.log(this.player);
        let coin = coinGroup.create(
          this.player.body.x,
          this.player.body.y,
          "star"
        );
        coin.setVelocity(
          this.player.body.velocity.x + Phaser.Math.Between(-100, 100),
          -30
        );
      }

      function attackStar(star, coin) {
        coin.disableBody(true, true);
      }
    </script>
  </body>
</html>
