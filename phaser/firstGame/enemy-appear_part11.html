<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>プレイヤーが攻撃するように</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.1.1/dist/phaser.js"></script>
    <style type="text/css">
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      const STAGE = {
        WIDTH: 3000,
        HEIGHT: 600,
      };

      var config = {
        type: Phaser.AUTO,
        width: STAGE.WIDTH,
        height: STAGE.HEIGHT,
        physics: {
          default: "arcade",
          arcade: {
            gravity: { y: 300 },
            debug: false,
          },
        },
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      };

      const ENEMY_STATE = {
        INIT: 0,
        PATROL: 1,
        CHASE: 2,
      };

      const BACK_GROUND = {
        X: 800 / 2,
        Y: STAGE.HEIGHT / 2,
        KEY: "sky",
        MOVEMENT_AMOUNT: 0,
      };

      const MIDDLE_BACK_GROUND = {
        X: 800,
        Y: STAGE.HEIGHT,
        KEY: "bg-wood",
        X_ADJUST: 0,
        Y_ADJUST: 0.75,
        MOVEMENT_AMOUNT: 0.25,
      };

      var player;

      var stars;
      var bombs;
      var platforms;
      var cursors;
      var score = 0;
      var gameOver = false;
      var scoreText;
      let count = 0;
      let lifeText;
      let life = 3;
      let enemy;
      let enemy2;
      let items;
      let enemies;
      let killEnemyCount = 0;
      let killEnemyText;

      var game = new Phaser.Game(config);

      function preload() {
        this.load.image("sky", "./assets/bg-sky.png");
        this.load.image("bg-wood", "./assets/bg-wood.png");
        this.load.image("ground", "./assets/platform-c.png");
        this.load.image("star", "./assets/star.png");
        this.load.image("bomb", "./assets/bomb.png");
        this.load.spritesheet("dude", "./assets/soldier.png", {
          frameWidth: 48,
          frameHeight: 48,
        });
        this.load.image("mashroom", "./assets/Mushroom.png");
        this.load.image("sword", "./assets/swordEffect.jpg");
        this.load.image("coin", "./assets/coin.jpg");
      }

      function create() {
        //  A simple background for our game
        // player.speed = 100
        this.add
          .image(BACK_GROUND.X, BACK_GROUND.Y, BACK_GROUND.KEY)
          .setScrollFactor(BACK_GROUND.MOVEMENT_AMOUNT);

        this.add
          .image(
            MIDDLE_BACK_GROUND.X * 0,
            MIDDLE_BACK_GROUND.Y,
            MIDDLE_BACK_GROUND.KEY
          )
          .setOrigin(MIDDLE_BACK_GROUND.X_ADJUST, MIDDLE_BACK_GROUND.Y_ADJUST)
          .setScrollFactor(MIDDLE_BACK_GROUND.MOVEMENT_AMOUNT);
        this.add
          .image(
            MIDDLE_BACK_GROUND.X * 1,
            MIDDLE_BACK_GROUND.Y,
            MIDDLE_BACK_GROUND.KEY
          )
          .setOrigin(MIDDLE_BACK_GROUND.X_ADJUST, MIDDLE_BACK_GROUND.Y_ADJUST)
          .setScrollFactor(MIDDLE_BACK_GROUND.MOVEMENT_AMOUNT);

        this.add
          .image(
            MIDDLE_BACK_GROUND.X * 2,
            MIDDLE_BACK_GROUND.Y,
            MIDDLE_BACK_GROUND.KEY
          )
          .setOrigin(MIDDLE_BACK_GROUND.X_ADJUST, MIDDLE_BACK_GROUND.Y_ADJUST)
          .setScrollFactor(MIDDLE_BACK_GROUND.MOVEMENT_AMOUNT);

        this.add
          .image(
            MIDDLE_BACK_GROUND.X * 3,
            MIDDLE_BACK_GROUND.Y,
            MIDDLE_BACK_GROUND.KEY
          )
          .setOrigin(MIDDLE_BACK_GROUND.X_ADJUST, MIDDLE_BACK_GROUND.Y_ADJUST)
          .setScrollFactor(MIDDLE_BACK_GROUND.MOVEMENT_AMOUNT);

        items = this.physics.add.group({});

        //  The platforms group contains the ground and the 2 ledges we can jump on
        platforms = this.physics.add.staticGroup();

        //  Here we create the ground.
        //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
        platforms.create(400, 568, "ground").setScale(2).refreshBody();
        platforms.create(1200, 568, "ground").setScale(2).refreshBody();
        platforms.create(2000, 568, "ground").setScale(2).refreshBody();
        platforms.create(2800, 568, "ground").setScale(2).refreshBody();

        //  Now let's create some ledges
        platforms.create(600, 400, "ground");
        platforms.create(50, 250, "ground");
        platforms.create(750, 220, "ground");

        // The player and its settings
        player = this.physics.add.sprite(100, 50, "dude");

        //  Player physics properties. Give the little guy a slight bounce.
        player.setBounce(0.2);
        player.setCollideWorldBounds(true);

        //  Our player animations, turning, walking left and walking right.
        this.anims.create({
          key: "left",
          frames: this.anims.generateFrameNumbers("dude", { start: 3, end: 5 }),
          frameRate: 10,
          repeat: -1,
        });

        this.anims.create({
          key: "turn",
          frames: [{ key: "dude", frame: 1 }],
          frameRate: 20,
        });

        this.anims.create({
          key: "right",
          frames: this.anims.generateFrameNumbers("dude", { start: 6, end: 8 }),
          frameRate: 10,
          repeat: -1,
        });

        this.anims.create({
          key: "attack",
          frames: this.anims.generateFrameNumbers("dude", { start: 3, end: 5 }),
          frameRate: 10,
        });

        //  Input Events
        cursors = this.input.keyboard.createCursorKeys();

        //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
        stars = this.physics.add.group({
          key: "star",
          repeat: 11,
          setXY: { x: 12, y: 0, stepX: 70 },
        });

        stars.children.iterate(function (child) {
          //  Give each star a slightly different bounce
          child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
          child.state = ENEMY_STATE.INIT;
        });

        bombs = this.physics.add.group();

        //  The score
        scoreText = this.add
          .text(16, 16, "score: 0", {
            fontSize: "32px",
            fill: "#000",
          })
          .setScrollFactor(0);

        lifeText = this.add
          .text(16, 48, `life: ${life}`, {
            fontSize: "32px",
            fill: "#000",
          })
          .setScrollFactor(0);

        enemies = this.physics.add.group({
          classType: Mashroom,
          key: "mashroom",
          repeat: 5,
          setXY: {
            x: 30,
            y: 300,
            stepX: 80,
          },
        });

        enemies.children.iterate((child) => {
          this.physics.add.collider(child, platforms);
          child.setCollideWorldBounds(true);

          this.physics.add.overlap(child, items, hitCoin, null, this);

          // ここでプレイヤーを攻撃させる処理を加えたり....
        });

        //  Collide the player and the stars with the platforms
        this.physics.add.collider(player, platforms);
        this.physics.add.collider(stars, platforms);
        this.physics.add.collider(bombs, platforms);

        //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
        this.physics.add.overlap(player, stars, collectStar, null, this);

        this.physics.add.collider(player, bombs, hitBomb, null, this);

        // enemy = this.physics.add.existing(new Mashroom(this, 130, 512), true);

        enemy = new Mashroom(this, 120, 400);

        this.physics.add.overlap(enemy, items, hitCoin, null, this);

        this.physics.add.collider(items, platforms);

        killEnemyText = this.add
          .text(16, 100, `撃破数：${killEnemyCount}`)
          .setScrollFactor(0);

        this.cameras.main.startFollow(player);

        this.cameras.main.setSize(800, 600);
        this.cameras.main.setBounds(0, 0, 3000, 600);
      }

      function update(time, delta) {
        if (gameOver) {
          return;
        }

        enemy.update();

        // 敵の数
        let enemyNum = 0;
        enemies.children.iterate((child) => {
          if (!child.isDeath) enemyNum++;
        });

        // 敵リポップ
        if (enemyNum == 0) {
          enemies = this.physics.add.group({
            classType: Mashroom,
            key: "mashroom",
            repeat: 5,
            setXY: {
              x: 30,
              y: 300,
              stepX: 80,
            },
          });

          // 敵の初期化
          enemies.children.iterate((child) => {
            this.physics.add.collider(child, platforms);
            child.setCollideWorldBounds(true);
            this.physics.add.overlap(child, items, hitCoin, null, this);
            child.state = ENEMY_STATE.INIT;
          });
        }

        // 毎ターン 敵の行動
        enemies.children.iterate((child) => {
          // stateによる分岐
          // console.log(child);
          // console.log(child.state);

          const target = player;

          if (target.body.x < child.body.x) {
            child.setVelocityX(-100);
          } else if (target.body.x > child.body.x) {
            child.setVelocityX(100);
          }
        });

        if (cursors.left.isDown) {
          player.setVelocityX(-160);

          player.anims.play("left", true);
        } else if (cursors.right.isDown) {
          player.setVelocityX(160);

          player.anims.play("right", true);
        } else {
          player.setVelocityX(0);

          player.anims.play("turn");
        }

        if (cursors.up.isDown && player.body.touching.down) {
          player.setVelocityY(-330);
        }

        if (cursors.down.isDown) {
          playerAttack();
        }

        if (cursors.space.isDown) {
          addCoin();
        }

        if (count > 0) {
          if (count % 2 == 0) {
            player.setTint(0xff0000);
          } else {
            player.setTint(undefined);
          }

          count--;
        }
      }

      function playerAttack() {
        console.log("★");
        player.anims.play("attack", true);
      }

      function collectStar(player, star) {
        star.disableBody(true, true);

        //  Add and update the score
        score += 10;
        scoreText.setText("Score: " + score);

        if (stars.countActive(true) === 0) {
          //  A new batch of stars to collect
          stars.children.iterate(function (child) {
            child.enableBody(true, child.x, 0, true, true);
          });

          var x =
            player.x < 400
              ? Phaser.Math.Between(400, 800)
              : Phaser.Math.Between(0, 400);

          var bomb = bombs.create(x, 16, "bomb");
          bomb.setBounce(1);
          bomb.setCollideWorldBounds(true);
          bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
        }
      }

      function hitCoin(enemy, item) {
        enemy.disableBody(true, true);
        enemy.isDeath = true;

        killEnemyCount++;
        killEnemyText.setText(`撃破数:${killEnemyCount}`);
      }

      function hitBomb(player, bomb) {
        if (count > 0) {
          return;
        }

        if (life > 0) {
          life--;
          lifeText.setText(`life:{life}`);

          count = 60;
        } else {
          this.physics.pause();

          player.setTint(0xff0000);

          player.anims.play("turn");

          gameOver = true;
        }
      }

      function addCoin() {
        let coin = items.create(this.player.body.x, this.player.body.y, "star");
        coin.setVelocity(
          this.player.body.velocity.x + Phaser.Math.Between(-100, 100),
          -30
        );
      }

      class Mashroom extends Phaser.Physics.Arcade.Sprite {
        constructor(scene, x, y) {
          super(scene, x, y, "mashroom");

          scene.physics.world.enable(this);
          scene.add.existing(this);

          this.body.setVelocity(0, 0).setBounce(0, 0);
          this.body.setCollideWorldBounds(true);

          this.player = this.scene.player;

          this.scene.physics.add.collider(this, platforms);

          this.scene.physics.world.addOverlap(this, player, this.hitPlayer);

          this.direction;
          this.state = ENEMY_STATE.INIT;
          this.initTimer = 300;
        }

        preUpdate(time, delta) {
          super.preUpdate(time, delta);
        }

        update(time, delta) {
          // stateにより行動パターンを変更
          switch (this.state) {
            case ENEMY_STATE.INIT:
              console.log("Init");
              break;
            case ENEMY_STATE.PATROL:
              console.log("patrol");
              break;
            case ENEMY_STATE.CHASE:
              console.log("chase");
              break;
            default:
              break;
          }

          this.direction = {
            x: player.x,
            y: player.y,
          };

          if (this.x < this.direction.x) {
            this.setX(this.x + 1);
          } else if (this.direction.x < this.x) {
            this.setX(this.x - 1);
          } else {
          }
        }

        hitPlayer() {
          life--;
          // console.log(life)
        }

        die() {
          this.destroy();
        }
      }
    </script>
  </body>
</html>
